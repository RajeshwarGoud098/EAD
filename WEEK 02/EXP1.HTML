<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE> STUDENT REGISTRATION FORM!!! </TITLE>
    </HEAD>
    <BODY>
        <H2><B>REGISTRATION FORM </B></H2>
        <FORM>
            <LABEL>Student Name: </LABEL>
            <input type="text" name="Student Name" placeholder="Enter your name"><br><br>
            <label>Roll Number: </label>
            <input type="number" name="Roll Number" placeholder="Enter your Roll Number"><br><br>
            <label>Email: </label>
            <input type="email" name="Email" placeholder="Enter your Email Address"><br><br>
            <label>Phone Number: </label>
            <input type="number" name="Phone Number" placeholder="Enter your Phone Number"><br><br>
            <label>Gender: </label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br><br>
            <label>Branch: </label>
            <select name="Branch" id="Branch">
                <OPTION VALUE="">--Select your branch--</OPTION>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="CHEMICAL">CHEMICAL</option>
                <option value="CIVIL">CIVIL</option>
                <option value="BIO-TECHNOLOGY">BIO-TECHNOLOGY</option>
                <option value="AIML">AIML</option>
                <option vlaue="AIDS">AIDS</option>
            </select><br><br>
            <BUTTON SELECT="Submit">Submit !!</BUTTON>
        </FORM>
    </BODY>
</HTML>
