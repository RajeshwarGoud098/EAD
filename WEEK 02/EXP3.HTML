<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE> FEEDBACK FORM </TITLE>
    </HEAD>
    <BODY>
        <H2><B>Feedback Form !!</B></H2>
        <form>
            <label>Student Name:</label>
            <input type="text" name="Student Name" placeholder="Enter your name"><br><br>
            <label>Email: </label>
            <input type="email" name="Email" placeholder="Enter your Email Address"><br><br>
            <label>Feedback message: </label><br>
            <textarea id="Feedbak message" name="Feedback message" rows="5" cols="60"></textarea><br><br>
            <label> Share Your Feedback: </label>
            <input type="radio" name="Share Your Feedback" value="Satisfied">Satisfied
            <input type="radio" name="Share Your Feedback" value="Neutral">Neutral
            <input type="radio" name="Share Your Feedback" value="Unsatisfied">Unsatisfied<br><br>
            <button select="Subimt">Submit !!</button>
        </form>
    </BODY>
</HTML>
